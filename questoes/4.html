<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://kit.fontawesome.com/598d73746c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/bootstrap-theme.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Questão 04</title>
</head>

<body class="container">
  <form class="form">
    <fieldset class="form-group">
      <label for="codigo">Código:</label>
      <input name="codigo" id="codigo" type="number" placeholder="Digite um código de produto" min="100" />
      <label for="qtde">Quantidade:</label>
      <input name="qtde" id="qtde" type="text" placeholder="Digite a Quantidade" min="0" />
      <button id="calcButton"><i class="fas fa-check"></i></button>
      <input type="text" readonly id="error" />
    </fieldset>

    <fieldset class="form-group">
      <label for="valor-total">Valor Total: </label>
      <input name="valor-total" id="valor-total" type="number" placeholder="Valor total" readonly />
    </fieldset>
  </form>

  <table>
    <caption>
      Cardápio
    </caption>
    <thead>
      <th>Especificação</th>
      <th>Código</th>
      <th>Preço</th>
    </thead>
    <tbody id="output"></tbody>
  </table>

  <script src="4.js"></script>

</body>

</html>
